<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../img/spotify.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login-style.css">
</head>

<body>
    <div class="topbar">
        <a href="../index.html">
            <img src="../assets/spotify-icon.svg" title="Spotify">
        </a>
    </div>

    <form id="login-form">
        <h1>Login to Spotify</h1>
        <ul>
            <li>
                <button class="continue-login" type="button">
                    <img src="../assets/google.svg" alt="">
                    <div class="content">Continue with Google</div>
                </button>
            </li>
            <li>
                <button class="continue-login" type="button">
                    <img src="../assets/facebook.svg" alt="">
                    <div class="content">Continue with Facebook</div>
                </button>
            </li>
            <li>
                <button class="continue-login" type="button">
                    <img src="../assets/apple.svg" alt="">
                    <div class="content">Continue with Apple</div>
                </button>
            </li>

            <li>
                <button class="continue-login" type="button">
                    <div class="content">Continue with phone number</div>
                </button>
            </li>
        </ul>
        <hr class="break-line">

        <ul>
            <li>
                <label>
                    <div class="label-child">
                        Email or username
                    </div>
                    <div class="label-child container">
                        <input id="test" class="form-input" type="text" placeholder="Email or username" name="username">
                    </div>
                </label>
            </li>

            <li>
                <label>
                    <div class="label-child">
                        Password
                    </div>
                    <div class="label-child container">
                        <input class="form-input" type="password" placeholder="Password" name="psw">
                        <button id="hide-pass-button" type="button"><img src="../assets/hidden-pass.svg"
                                class="icon" alt=""></button>
                        </button>
                    </div>
                </label>
            </li>

            <li class="remember-me-container">
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <span>Remember me</span>
            </li>

            <li class="submit-button-container">
                <button type="submit" class="submit-button">
                    Log in
                </button>
            </li>

            <li>
                <p id="fill-error"></p>
            </li>
        </ul>
    </form>
    <script src="../js/login.js"></script>
</body>

</html>
